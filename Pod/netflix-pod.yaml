apiVersion: v1
kind: Pod
metadata:
  name: netflix-pod
  labels:
    app: netflix
spec:
  containers:
  - name: netflixcontainer
    image: devopsinsiders/netflix-clone
    ports:
    - containerPort: 80
    resources:
      requests:
        memory: "128Mi"
        cpu: "250m"
      limits:
        memory: "256Mi"
        cpu: "500m"
